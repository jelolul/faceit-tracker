<!DOCTYPE html>
<html data-arp-injected="true">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>FaceIt Widget for elo and lvl</title>
  <link rel="stylesheet" href="./files/main.css">
</head>

<body>
  <div id="wrap">
    <img id="levelpic" src="./files/skill_level_1_svg.svg">
    <text id="elo">777</text>
  </div>
  <script defer="" src="./files/elo.js" type="text/javascript"></script>

</body>
<style id="stylus-2" type="text/css" class="stylus">
  ::-webkit-scrollbar,
  ::-webkit-scrollbar-corner,
  ::-webkit-scrollbar-track-piece {
    background: #101010 !important;
  }

  ::-webkit-scrollbar {
    width: 17px !important;
    height: 17px !important;
  }

  ::-webkit-scrollbar-thumb {
    background: #333333;
    border: 2px solid #101010 !important;
    border-radius: 4px !important;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #444444;
  }


  audio {
    filter: invert(1) hue-rotate(180deg);
  }
</style>

</html>
